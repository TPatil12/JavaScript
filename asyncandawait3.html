<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>
    <script>
        let no1,no2,add,sub;
        no1 = parseInt(prompt("enter no1:"));
        no2 = parseInt(prompt("enter no2:"));

        async function operation()
        {
            let x = new Promise(function(resolve,reject){
                console.log("fetching addition");

                setTimeout(() => {

                    add = no1 + no2;
                    resolve(add);
                    
                }, 2000);
            })


            let y = new Promise(function(resolve,reject){
                console.log("fetching sub");

                setTimeout(() => {

                    sub = no1 - no2;
                    resolve(sub);
                    
                }, 2000);
            })

            document.getElementById("demo").innerHTML = await x;
            document.getElementById("demo2").innerHTML = await y;
        }

        operation();
    </script>
</body>
</html>
