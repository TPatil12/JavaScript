<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            background-color: grey;
            text-align: center;
            border-radius: 10pxx;
        }
        button{
            font-size: 40px;
            border-radius: 50px;
            font-family: 'Times New Roman', Times, serif;
        }
        .container{
            font-size: 150px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="clock">00:00:00</div>
    </div>
    <div>
        <button onclick="starttimer()">Start</button>
        <button onclick="stoptimer()">Stop</button>
        <button onclick="resettimer()">Reset</button>
    </div>
    <script>

        let clock = document.getElementById("clock");
        let sec = 0;
        let min = 0;
        let hr = 0;


        function starttimer() {
            x = setInterval(() => {
                // sec++;
                // console.log(sec);
                if (sec < 59) {
                    sec++;
                }
                else if (min >= 59) {
                    hr++;
                    min = 0;
                }
                else {
                    sec = 0;
                    min++;
                }

                // console.log(hr + " " + min + " " + sec)

                // clock.innerHTML = hr + " " + min + " " + sec;

                let seconds = sec.toString().padStart(2, "0");
                let minutes = min.toString().padStart(2, "0");
                let hours = hr.toString().padStart(2, "0");

                clock.innerHTML = hours + " " + minutes + " " + seconds;

            }, 100);
        };


        function stoptimer() {
            clearInterval(x);
        }


        function resettimer() {
            // window.location.reload();

            sec = 0;
            min = 0;
            hr = 0;

            // clock.innerHTML = sec + " " + min + " " + hr;

            a = sec.toString().padStart(2, "0");
            b = min.toString().padStart(2, "0");
            let c = hr.toString().padStart(2, "0");
            // console.log(a + " " + b + " " + c);
            clock.innerHTML = a + " " + b + " " + c;

            clearInterval(x);
        }


    </script>

</body>

</html>
